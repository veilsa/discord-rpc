<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Veilsa</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>VEILSA DISCORD PRESENCE</h1>
    <form id="rpc-form">
      BOT ID:<br/>
      <input type="text" class="text" placeholder="Bot ID" id="botid" required="require"><br/><br/>
      DETAILS:<br/>
      <input type="text" class="text" placeholder="Details" id="details" required="require"><br/><br/>
      LARGE IMAGE:<br/>
      <input type="text" class="text" placeholder="Image Key" id="limage" required="require"><br/><br/>
      LARGE IMAGE TEXT:<br/>
      <input type="text" class="text" placeholder="Image Text" id="litext" required="require"><br/><br/>
      SMALL IMAGE:<br/>
      <input type="text" class="text" placeholder="Image Key" id="simage" required="require"><br/><br/>
      SMALL IMAGE TEXT:<br/>
      <input type="text" class="text" placeholder="Image Text" id="sitext" required="require"><br/><br/>
      BUTTON NAME:<br/>
      <input type="text" class="text" placeholder="Button Name" id="label" required="require"><br/><br/>
      BUTTON URL:<br/>
      <input type="text" class="text" placeholder="Button Name" id="url" required="require"><br/><br/>
      <button type="submit" class="button">SUBMIT</button>
    </form>
    <p id="success"></p>
    <script>
    const electron = require('electron');
    const ipcRenderer = electron.ipcRenderer;

    const form = document.querySelector('form');
    form.addEventListener('submit', kaydet);
    
    function kaydet(e){
        e.preventDefault();
        const clientid = document.querySelector('#botid').value;
        const details = document.querySelector('#details').value;
        const large_image = document.querySelector('#limage').value;
        const large_image_text = document.querySelector('#litext').value;
        const small_image = document.querySelector('#simage').value;
        const small_image_text = document.querySelector('#sitext').value;
        const label = document.querySelector('#label').value;
        const url = document.querySelector('#url').value;
        let bilgiler = {clientid,details,large_image,large_image_text,small_image,small_image_text,label,url}
        ipcRenderer.send('kaydet', bilgiler);
    }
    </script>
  </body>
</html>
